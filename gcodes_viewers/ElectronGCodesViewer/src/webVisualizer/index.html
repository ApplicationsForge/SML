<!DOCTYPE html>
<html lang="en">
  <!--
    GCode Viewer
    https://github.com/jherrm/gcode-viewer
  -->
  <head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta charset="utf-8">
    <title>ElectronGCodesViewer</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
      #renderArea {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background-color: #000000;
      }
      .dg.main {
        margin-top: 0px;
        margin-right: 0px;
        float: center;
      }
      .dg.a {
        margin-right: 0px !important;
      }
    </style>
    <!-- 3rd party libss -->
    <script src="libs/modernizr.custom.93389.js"></script>
    <script src="libs/jquery-1.7.1.min.js"></script>
    <script src="libs/bootstrap-modal.js"></script>
    <script src="libs/sugar-1.2.4.min.js"></script>
    <script src="libs/three.js"></script>
    <script src="libs/TrackballControls.js"></script>

    <script src="libs/ShaderExtras.js"></script>
    <script src="libs/postprocessing/EffectComposer.js"></script>
    <script src="libs/postprocessing/MaskPass.js"></script>
    <script src="libs/postprocessing/RenderPass.js"></script>
    <script src="libs/postprocessing/ShaderPass.js"></script>
    <script src="libs/postprocessing/BloomPass.js"></script>

    <script src="libs/Stats.js"></script>
    <script src="libs/dat.gui.min.js"></script>
    <!-- Custom code -->
    <script type="text/javascript" src="gcode_model.js"></script>
    <script type="text/javascript" src="gcode_parser.js"></script>
    <script type="text/javascript" src="gcode_interpreter.js"></script>
    <script type="text/javascript" src="gcode_importer.js"></script>
    <script type="text/javascript" src="gcode_renderer.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
    <script type="text/javascript" src="ui.js"></script>
  </head>
  <body>
    <!-- WebGL rendering area -->
    <div id="renderArea"></div>
  </body>
</html>
