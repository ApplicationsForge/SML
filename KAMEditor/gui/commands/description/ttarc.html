    <p>
      Быстрая клавиша <font color="#3300ff"> 3 </font>
      <br />
      ТT ДУГА [<b>ТН, ТC, TK,</b>(<i>СКОРОСТЬ</i>)]
      <br />
      Перемещение по дуге по трем точкам в плоскости XY.
      <br />
      <b>ТН</b> – точка начальная.
      <br />
      <b>TC</b> – точка средняя (любая точка на дуге).
      <br />
      <b>TK</b> – точка конечная.
      <br />
      (<i>СКОРОСТЬ</i>) Скорость выполнения оператора (необязательный параметр).
      <br />
    </p>
