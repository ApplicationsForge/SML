    <p>
      Быстрая клавиша <font color="#3300ff"> B </font>
      <br />
      ОТН. ДУГА [ ∆X, ∆Y,R, (<i>СКОРОСТЬ</i>)]
      <br />
      Перемещение на  [∆X, ∆Y, R]  по дуге радиуса R.
      <br />
      <b>∆X</b> – Перемещение по X.
      <br />
      <b>∆Y</b> – Перемещение по Y.
      <br />
      <b>R</b> – Радиус дуги.
      <br />
      Если R со знаком "-", то движение
      по дуге против часовой стрелки
      <br />
      (<i>СКОРОСТЬ</i>) Скорость выполнения
      оператора (необязательный параметр).
    </p>
