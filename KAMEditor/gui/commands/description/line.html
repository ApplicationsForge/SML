    <p>
      Быстрая клавиша <font color="#3300ff"> W </font>
      <br />
      ЛИНИЯ [∆X, ∆Y, ∆Z,(<i>СКОРОСТЬ</i>)]
      <br />
      Перемещение фрезы на расстояние [∆X, ∆Y, ∆Z] по прямой.
      <br/>
      <b>∆X</b> - Перемещение по X.
      <br />
      <b>∆Y</b> - Перемещение по Y.
      <br />
      <b>∆Z</b>  - Перемещение по Z.
      <br />
      <i>(СКОРОСТЬ)</i> Скорость выполнения оператора (необязательный параметр).
    </p>
