<html>
  <head>
    <meta charset="utf-8"></meta>

  <body>
    <p>
      Быстрая клавиша <font color="#3300ff"> Ъ </font>
      <br />
      TT ТОЧКА [<b>ТН, ТК, Номер сверла</b>]
      <br />
      Перемещение из точки с номером <ТН> в точку с номером <TK>.
      <br />
      Высота подъема определяется в режиме НАЛАДКА.
      <br />
      Глубина сверления определяется глубиной конечной точки.
      <br />
      <b>ТН</b> – точка начальная.
      <br />
      <b>TK</b> – точка конечная.
      <br />
    </p>
  </body>
</html>
