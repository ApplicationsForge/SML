      Быстрая клавиша <font color="#3300ff"> X </font>
      <br />
      МАСШТАБ ПО Х [<b>[ОТН] СТАРЫЙ, НОВЫЙ</b>]
      <br />
      Задание масштаба по Х.
      <br />
      <b>ОТН</b> – Если задан этот параметр, то масштаб задается относительно предыдущего масштаба.
      <br />
      <b>СТАРЫЙ</b> – Размер по Х который нужно изменить.
      <br />
      <b>НОВЫЙ</b> – Размер по Х который нужно установить.
      <br />
