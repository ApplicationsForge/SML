    <p>
      Быстрая клавиша <font color="#3300ff"> 4 </font>
      <br />
      ТР ДУГА [<b>ТН, ТК, R,</b>(<i>СКОРОСТЬ</i>)]
      <br />
      Перемещение из точки ТН в точку ТК по дуге радиуса R.
      <br />
      <b>ТН</b> – точка начальная.
      <br />
      <b>TK</b> – точка конечная.
      <br />
      <b>R</b> – радиус дуги.
      <br />
      Если R co знаком "-", то движение дуги против часовой стрелки.
      <br />
      (<i>СКОРОСТЬ</i>) Скорость выполнения оператора (необязательный параметр).
      <br />
    </p>
