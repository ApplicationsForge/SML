  <body>
    <p>
      Быстрая клавиша <font color="#3300ff"> Y </font>
      <br />
      МАСШТАБ ПО Y [<b>[ОТН] СТАРЫЙ, НОВЫЙ</b>]
      <br />
      Задание масштаба по Y.
      <br />
      <b>ОТН</b> – Если задан этот параметр, то масштаб задается относительно предыдущего масштаба.
      <br />
      <b>СТАРЫЙ</b> – Размер по Y который нужно изменить.
      <br />
      <b>НОВЫЙ</b> – Размер по Y который нужно установить.
      <br />
    </p>
  </body>
</html>
